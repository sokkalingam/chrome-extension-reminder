
<!doctype html>
<html>
<head>
  <title>Break Reminder App!</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap-switch.min.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css">

  <script src="../js/jquery-1.12.2.min.js"></script>
  <script src="../js/options.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/bootstrap-switch.min.js"></script>
  <script src="../js/bootstrap-timepicker.min.js"></script>
</head>
<body>
  <div class="container">
    
    <div class="jumbotron">
      <h1>Break Reminder</h1>
      <p>You will never forget to take a break again!</p> 
    </div>

    <form id="options" role="form">

      <div class="checkbox">
        <h4>Activate Reminder</h4><input type="checkbox" name="isActivated" checked></input>
      </div>

      <div class="form-group">
        <h4>
          Display notification for every
          <input type="number" name="frequencyMin"> minute(s) and
          <input type="number" name="frequencySec"> second(s)
        </h4>
      </div>

      <div class="form-group">
        <h4>Reminder Message:</h4>
        <textarea class="form-control" rows="5" name="content" placeholder="Type your reminder message here!"></textarea>
      </div>

      <div class="checkbox" name="daysofweek">
        <h4>Display notification for the following days of week</h4>
          <label class="checkbox-inline"><input type="checkbox" name="day" value="0">Sun</input></label>     
          <label class="checkbox-inline"><input type="checkbox" name="day" value="1">Mon</input></label>
          <label class="checkbox-inline"><input type="checkbox" name="day" value="2">Tue</input></label>
          <label class="checkbox-inline"><input type="checkbox" name="day" value="3">Wed</input></label>
          <label class="checkbox-inline"><input type="checkbox" name="day" value="4">Thu</input></label>
          <label class="checkbox-inline"><input type="checkbox" name="day" value="5">Fri</input></label>
          <label class="checkbox-inline"><input type="checkbox" name="day" value="6">Sat</input></label>
      </div>

      <div name="startTime">
        <div class="input-group bootstrap-timepicker timepicker">
            <input id="startTime" type="text" class="form-control input-small">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>
        Start Hour: <select name="startHr"></select>
        Start Min: <select name="startMin"></select>
      </div>

      <div name="endTime">
        <div class="input-group bootstrap-timepicker timepicker">
            <input id="endTime" type="text" class="form-control input-small">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>
        End Hour: <select name="endHr"></select>
        End Min: <select name="endMin"></select>
      </div>

    </form>
  </div>
</body>
</html>
