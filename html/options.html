
<!doctype html>
<html>
<head>
  <title>Break Reminder App!</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="../js/options.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery-1.12.2.min.js"></script>
</head>
<body>
  <div class="container">
    
    <div class="jumbotron">
      <h1>Break Reminder</h1>
      <p>You will never forget to take a break again!</p> 
    </div>

    <h2>Options</h2>
    <form id="options" role="form">

      <div class="checkbox">
        <label><input type="checkbox" name="isActivated" checked> Activate Reminder</label>
      </div>

      <div>
        Display a notification every
        <input type="number" name="frequencyMin"> minute(s) and
        <input type="number" name="frequencySec"> second(s)
      </div>

      <div class="form-group">
        <label>Reminder Message:</label>
        <textarea class="form-control" rows="5" name="content" placeholder="Type your reminder message here!"></textarea>
      </div>

      <div class="checkbox" name="daysofweek">
        <label><input type="checkbox" name="day" value="0">Sun</label>      
        <label><input type="checkbox" name="day" value="1">Mon</label> 
        <label><input type="checkbox" name="day" value="2">Tue</label> 
        <label><input type="checkbox" name="day" value="3">Wed</label> 
        <label><input type="checkbox" name="day" value="4">Thu</label> 
        <label><input type="checkbox" name="day" value="5">Fri</label> 
        <label><input type="checkbox" name="day" value="6">Sat</label> 
      </div>

      <div name="startTime">
        Start Hour: <select name="startHr"></select>
        Start Min: <select name="startMin"></select>
      </div>

      <div name="endTime">
        End Hour: <select name="endHr"></select>
        End Min: <select name="endMin"></select>
      </div>

    </form>
  </div>
</body>
</html>
